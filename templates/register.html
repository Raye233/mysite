{% extends "base.html" %}

{% block title %}注册{% endblock %}


{% block head %}
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
     <style>

        /* 全局字体优化 */
        body {
            font-family: Arial, sans-serif; /* 使用无衬线字体 */
            color: #ffffff; /* 设置全局字体颜色为白色 */
            background-color: #000000; /* 设置全局背景颜色为黑色 */
        }

        /* 表单和文本框的字体优化 */
        .form-control {
            background-color: rgba(255, 255, 255, 0.2); /* 半透明的白色背景 */
            border-color: rgba(255, 255, 255, 0.5); /* 半透明的白色边框 */
            color: #ffffff; /* 文字颜色为白色 */
            font-size: 14px; /* 增加字体大小 */
            line-height: 1.5; /* 增加行高 */
        }

        /* 表单标签的字体优化 */
        label {
            color: #ffffff; /* 文字颜色为白色 */
            font-size: 18px; /* 增加字体大小 */
        }

        /* 小提示文本的字体优化 */
        .form-text {
            color: rgba(255, 255, 255, 0.7); /* 半透明的白色 */
            font-size: 14px; /* 增加字体大小 */
        }

        /* 按钮的字体优化 */
        .btn {
            color: #ffffff; /* 文字颜色为白色 */
            font-size: 14px; /* 增加字体大小 */
            line-height: 1.5; /* 增加行高 */
        }

        /* 成功消息的字体优化 */
        #success-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background-color: #dff0d8;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            font-weight: bold;
            color: #3c763d;
            display: none; /* 默认隐藏 */
            font-size: 14px; /* 增加字体大小 */
            line-height: 1.5; /* 增加行高 */
        }

        /* 验证码按钮的字体优化 */
        #captcha-btn {
            color: #ffffff; /* 文字颜色为白色 */
            font-size: 14px; /* 增加字体大小 */
            line-height: 1.5; /* 增加行高 */
        }
        /* 样式优化 */
        #success-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background-color: #dff0d8;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            font-weight: bold;
            color: #3c763d;
            display: none; /* 默认隐藏 */
        }
    </style>
{% endblock %}

{% block body %}
<!-- 在页面中添加一个用于显示成功消息的元素 -->
<div id="success-message" style="display: center;"></div>

 <div class="row mt-4">
            <div class="col"></div>
            <div class="col">
                <form method="POST" action="#">
                    <div class="form-group">
                        <label for="exampleInputEmail1">邮箱</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                        <small id="emailHelp" class="form-text text-muted">我们不会把邮箱用于其他途径</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">验证码</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="captcha">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">用户名</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">确认密码</label>
                        <input type="password" class="form-control" name="password_confirm">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">立即注册</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
{% endblock %}
